name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [self-hosted, githubvm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Azure CLI
        uses: azure/setup-azurecli@v1
        
      - name: Log in to Azure using Azure CLI
        run: |
          az login
      
      - name: Log in to Azure Container Registry
        run: |
          az acr login --name gitpracacr.azurecr.io
      
      - name: Build, tag, and push image to ACR
        run: |
          docker build -t gitpracacr.azurecr.io/my-image:latest .
          docker push gitpracacr.azurecr.io/my-image:latest

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pip install pytest
          pytest test.py
